<div class="card">

    <h2>{{ postTypeScript.title }}</h2>
    <small>{{ postTypeScript.date | date:"dd.MM.yyyy" }}</small>
  </div>

  <div class="">
    <small>{{ postTypeScript.author }}</small>

  <button
    [routerLink]="['/post', postTypeScript.id]"

</div>
